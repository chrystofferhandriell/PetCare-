<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Pets</title>
    <link rel="stylesheet" type="text/css" href="../styles/styles-form-elite.css">
</head>
<body>
    <main>
     <header class="cabecalho">
            <div>
                <img src="../public/logo.png" alt="logo">
            </div>

            <div class="cabecalho-1">
                <h1>ElitePet</h1>
                 <h2>Agende para seu pet</h2>
            </div>
            
        </header>
 <section class="container">

    <div class="container-1">
        <img src="../public/logo.png" alt="foto de 3 cachorro ">
    </div>

   
    <div class="form">
                      <h3>Novo Agendamento</h3>
                      <form>
                        <label>serviços</label><br>
                        <select required>
                            <option value="">Selecione um serviço</option>
                            <option value="banho">Banho</option>
                            <option value="tosa">Tosa</option>
                            <option value="consulta">Consulta Veterinária</option>
                            <option value="Vacina">Vacinação</option>
                        </select><br>
                        <label>Date do Agendamento:</label><br>
                        <input type="date" required><br>
                        <label>Horário</label>
                        <input type="time" required>
                        <label>Nome do responsavel:</label><br>
                        <input type="name" placeholder="Digite seu Nome"><br>
                        <label>Nome do Pet:</label><br>
                        <input type="name" placeholder="Digite o Nome do seu Pet"><br>
                        <label>Telefone:</label><br>
                        <input type="numero" placeholder="(11)99999-999">
                        <br>
                        <a href="concluido-agenda.html" class="button">Agendar</a>
                      </form>
                </div>
 </section>
               <footer>Copyright © 2026 Petlândia </footer>     
    </main>
</body>
</html>
